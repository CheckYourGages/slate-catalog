apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "osg-frontier-squid.fullname" . }}
  labels:
    app: {{ template "osg-frontier-squid.name" . }}
    chart: {{ template "osg-frontier-squid.chart" . }}
    release: {{ .Release.Name }}
    tag: {{ .Values.Tag }}

spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "osg-frontier-squid.name" . }}
      chart: {{ template "osg-frontier-squid.chart" . }}
      release: {{ .Release.Name }}
      tag: {{ .Values.Tag }}

  template:
    metadata:
      labels:
        app: {{ template "osg-frontier-squid.name" . }}
        chart: {{ template "osg-frontier-squid.chart" . }}
        release: {{ .Release.Name }}
        tag: {{ .Values.Tag }}
    spec:
      containers:
      - name: osg-frontier-squid
        image: slateci/osg-frontier-squid:0.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3128
          name: squid
        volumeMounts:
        - mountPath: /etc/squid/customize.sh
          subPath: customize.sh
          name: osg-frontier-squid-{{ .Values.Tag }}-configuration
        - mountPath: /var/cache/squid
          subPath: osg-frontier-squid-{{ .Values.Tag }}-cache
          name: osg-frontier-squid-{{ .Values.Tag }}-pvc
      volumes:
        - name: osg-frontier-squid-{{ .Values.Tag }}-configuration
          configMap:
            name: osg-frontier-squid-{{ .Values.Tag }}-configuration
            items:
              - key: customize.sh
                path: customize.sh
            defaultMode: 0755
        - name: osg-frontier-squid-{{ .Values.Tag }}-pvc
          persistentVolumeClaim:
            claimName: osg-frontier-squid-{{ .Values.Tag }}-pvc


